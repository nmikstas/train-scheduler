            <div class="row">
                <div class="col-lg-12">

                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header"><h3>Add Train</h3></div>

                    </div>
                </div>

            <small>&copy; Nick Mikstas - nmikstas@alumni.scu.edu</small>
        </div>

    <script src="assets/js/javascript.js"></script>
