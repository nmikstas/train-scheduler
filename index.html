<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Predictor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Reset Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Personal Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column" id="main-body">
    <header class="header-class">Train Predictor</header>

    <!--Main content body-->
    <div id="page-body">
        <div class="container bg-white px-4 py-4 my-4">

            <!--Jumbotron and current time-->
            <div class="row">
                <div class="col-lg-8">
                    <div class="jumbotron">
                        <h1 class="text-center">Anytime is Train Time</h1>
                        <h2 class="text-center">Chuga Chuga Choo Choo!</h2>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3>Current Time</h3>
                        </div>
                        <div class="card-body">
                            <!--Draw analog time dial here-->
                            <div id ="canvas-div">
                                <canvas id="atime" height="160"></canvas>
                            </div>
                            <!--Show digital time here-->
                            <div id="dtime">Time</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Current train schedule table-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header"><h3>Current Train Schedule</h3></div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train<br>Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency<br>(Min)</th>
                                        <th scope="col">Next<br>Arrival</th>
                                        <th scope="col">Time Left<br>(hh:mm:ss)</th>
                                        <th scope="col">Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!--Add train form-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header"><h3>Add Train</h3></div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
            
                                <div class="form-group row">
                                    <label for="dest-input">Destination</label>
                                    <input class="form-control" id="dest-input" type="text">
                                </div>
            
                                <div class="form-group row">
                                    <label for="time-input">First Train Time(HH:MM - Military Time)</label>
                                    <input class="form-control" id="time-input" type="text">
                                </div>
            
                                <div class="form-group row">
                                    <label for="freq-input">Frequency(Min)</label>
                                    <input class="form-control" id="freq-input" type="text">
                                </div>
                                    
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="pt-4 pb-1 text-white-50">
        <div class="container text-center">
            <small>&copy; Nick Mikstas - nmikstas@alumni.scu.edu</small>
        </div>
    </footer>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--Javascript-->
    <!--<script src="assets/js/javascript.js"></script>-->
</body>

</html>
